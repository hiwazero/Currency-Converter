<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="currencyExchange.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="title-container">
        <h1>Currency Converter </h1>
    </div>
        
    <form action="">
        <div class="container">
            <div class="from-container">
                <select name="" id="fromValue">
                </select>

                <input type="text" id="amountValue" placeholder="Enter amount here" value="1">
            </div>

            <div class="sign">
               
                <button>
                      <span class="material-symbols-outlined">
                        currency_exchange
                    </span>
                </button>
              
                    
            </div>
           
            <div class="to-container">
                <select name="" id="toValue">
                </select>
              
               <input type="text" id="resultValue" disabled> 
            </div>
        </div>
    </form>
      
</body>
</html>
